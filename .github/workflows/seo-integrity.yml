name: SEO Integrity Checks

on:
  push:
    branches:
      - main
      - master
      - 'cursor/**'
  pull_request:
  workflow_dispatch:

jobs:
  seo-verify:
    name: Build and run SEO integrity audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and verify SEO output
        run: npm run seo:verify
