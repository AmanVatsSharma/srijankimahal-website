name: SEO Integrity Checks

on:
  push:
    branches:
      - main
      - master
      - 'cursor/**'
  pull_request:
  workflow_dispatch:

jobs:
  seo-verify:
    name: Build and run SEO integrity audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run SEO audit with report output
        run: npm run seo:audit -- --report-file reports/seo-audit-report.json

      - name: Upload SEO audit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-audit-report
          path: reports/seo-audit-report.json
